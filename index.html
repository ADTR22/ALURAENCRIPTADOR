<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logoimg" class="logo">
    </header>
    <main>
        <section>
            <div class="izq">
                <textarea class="textarea" cols="25" rows="20" placeholder="Ingrese el texto aqui:"></textarea>
                <div class="info"><h6>Solo letras en minusculas y sin acentos</h6></div>
                <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="der">
                <textarea class="mensaje" cols="25" rows="20"></textarea>
                <div class="btn-copiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <footer>

    </footer>
</body>
</html>
